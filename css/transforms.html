<html>
  <head>
    <title>Transforms</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: lightblue;
      }

      .box:hover {
        background-color: lightcoral;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
