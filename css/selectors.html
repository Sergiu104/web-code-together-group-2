<html>
  <head>
    <title>CSS selectors</title>
    <style>
      .paragraph {
        font-size: 32px;
        color: red;
      }

      .underline {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <p id="paragraph" class="paragraph underline">This is a paragraph..</p>
  </body>
</html>
