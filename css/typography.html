<html>
  <head>
    <title>Typography</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500&display=swap"
      rel="stylesheet"
    />
    <style>
      .paragraph {
        font-family: "Montserrat", Helvetica, serif;
        font-weight: bold;
        font-size: 32px;
        line-height: 40px;
        letter-spacing: 1px;
        text-decoration: underline;
        text-transform: capitalize;
        text-align: center;
        color: hsl(138, 100%, 50%);
      }
    </style>
  </head>
  <body>
    <p id="paragraph" class="paragraph">
      This is a paragraph.. <br />
      This is a paragraph..
    </p>
  </body>
</html>
