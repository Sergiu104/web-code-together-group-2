<html>
  <head>
    <title>Promises</title>
    <script>
      const promise = new Promise((resolve, reject) => {
        // resolve("Everything went well.");
        reject("Something went wrong.");
      });

      const result = promise
        .then(result => {
          console.log(result);
        })
        .catch(error => {
          console.error(error);
        });
    </script>
  </head>
</html>
