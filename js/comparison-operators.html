<html>
  <head>
    <title>Comparison operations</title>
    <script>
      console.log(1 < 2);
      console.log(1 <= 2);
      console.log(1 >= 2);
      console.log(1 == 1);
      console.log(1 == "1");
      console.log(1 === "1");
      console.log(1 != 1);
      console.log(1 !== 1);
      console.log(1 !== "1");
    </script>
  </head>
</html>
