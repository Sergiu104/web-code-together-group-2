<html>
  <head>
    <title>String literals</title>
  </head>
  <script>
    const name = "John";
    const age = 32;
    const sentence = "Hi! My name is " + name + ". I am " + age + " years old.";
    console.log(sentence);

    const sentenceAlternative = `Hi! My name is ${name}. I am ${age} years old.`;
    console.log(sentenceAlternative);
  </script>
</html>
