<html>
  <head>
    <title>Arrays</title>
    <script>
      var array = [1, 2, 3];
      console.log(array);
      console.log(array.length);

      array.push(4, 5, 6);
      console.log(array);

      array.unshift(0);
      console.log(array);

      array[2] = "Two";
      console.log(array);

      array.splice(2, 1);
      console.log(array);

      array.splice(2, 0, "Three");
      console.log(array);
    </script>
  </head>
</html>
