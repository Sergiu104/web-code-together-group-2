<html>
  <head>
    <title>Conditions</title>
    <script>
      var age = 35;

      if (age < 18) {
        console.log("You are too young.");
      } else if (age >= 18 && age <= 65) {
        console.log("You can proceed.");
      } else {
        console.log("You are too old.");
      }
    </script>
  </head>
</html>
