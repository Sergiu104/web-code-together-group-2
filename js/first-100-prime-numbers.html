<html>
  <head>
    <title>Prime numbers</title>
    <script>
      function isPrimeNumber(number) {
        for (var i = 2; i <= number - 1; i++) {
          if (number % i === 0) {
            return false;
          }
        }

        return true;
      }

      var counter = 0;
      var i = 2;

      while (counter <= 100) {
        if (isPrimeNumber(i)) {
          counter++;
          console.log(i);
        }

        i++;
      }
    </script>
  </head>
</html>
