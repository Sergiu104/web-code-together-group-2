<html>
  <head>
    <title>Event targets</title>
    <style>
      div {
        padding: 100px;
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <button>Click me</button>
    </div>

    <script>
      document
        .getElementById("container")
        .addEventListener("click", function(event) {
          console.log(event.currentTarget);
        });
    </script>
  </body>
</html>
